{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}发表博客{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'editor/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}">
{% endblock %}

<div class="main">
    {% block main %}
        <h3 class="page-title">发表博客</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-container">
                <div class="form-group">
                    <input id="id_title" class="form-control" type="text" placeholder="请输入标题" name="title">
                </div>
                <div id="editormd" class="col-md-10 text-left">
                    <textarea name="content" style="display:none;"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" onclick="publish_article()">立即发布</button>
                </div>
            </div>
        </form>
        <style>
            .form-container {
                width: 800px;
                margin: 0 auto;
                text-align: right;
            }

            .page-title {
                text-align: center;
            }

            body {
                background: #E6E6E6;
            }

            .main {
                background: #fff;
                width: 1000px;
                margin: 0 auto;
                overflow: hidden;
                padding: 10px;
            }
        </style>

        <script type="text/javascript" src='{% static "js/jquery-1.11.1.min.js" %}'></script>
        <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
        <script type="text/javascript">
            function publish_article() {
                {#var title = $("#id_title").val();#}
                {#var body = $("#id_body").val();#}
                {#var article_tags = [];#}
                {#$.each($("input[name='article_tag']:checked"), function () {#}
                {#    article_tags.push($(this).val());});#}
                {#"tags": JSON.stringify(article_tags)#}
                $.ajax({
                    url: "{% url 'article:article_post' %}",
                    dataType:"text",
                    type: "GET"
                    {#data: {"title": title, },#}
                    success: function (e) {
                        if (e == "1") {
                            layer.msg("发布成功！", {
                                time: 700,
                                end: function () {
                                    location.href = "{% url 'article:article_list' %}";//修改后：文章发布成功后跳转到文章列表
                                }
                            });
                        } else if (e == "2") {
                            layer.msg("发布失败，请重试！", {
                                time: 700,
                                end: function () {
                                }
                            });
                        }
                    },
                });
            }
        </script>
        <script type="text/javascript" src='{% static "editor/editormd.min.js" %}'></script>
        <script type="text/javascript">
            $(function () {
                var editor = editormd("editormd", {
                    width: "100%",
                    height: 640,
                    syncScrolling: "single",
                    path: "{% static 'editor/lib/' %}"
                });
            });
        </script>
    {% endblock %}
</div>
