{% extends "base.html" %}
{% block head %}
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        div {
            margin: 5px;
        }
    </style>
{% endblock %}
{% block title %}用户信息修改{% endblock %}
{% block body %}
    <div class="row text-center vertical-middle-sm">
        <h1>编辑我的信息</h1>
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" action="." method="post">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-4 text-right"><span>用户名:</span></div>
                        <div class="input-group">
                            <input type="text" name="username" disabled="disabled" value="{{ user.username }}"
                                   class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right"><span>邮箱:</span></div>
                        <div class="input-group">
                            <input type="text" disabled="disabled" value="{{ user.email }}" class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right"><span>毕业学校:</span></div>
                        <div class="input-group">
                            <input type="text" name="school" value="{{ user.school }}" class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right"><span>职业:</span></div>
                        <div class="input-group">
                            <input type="text" name="profession" value="{{ user.profession }}" class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right"><span>地址:</span></div>
                        <div class="input-group">
                            <input type="text" name="address" value="{{ user.address }}" class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 text-right"><span>个人介绍:</span></div>
                        <div class="input-group">
                            <input type="text" name="aboutme" value="{{ user.aboutme }}" class="form-control"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-primary btn-lg" value="提交">
                    </div>
                </form>
            </div>
        </div>

    </div>
{#    <style>#}
{#    .row{#}
{#        text-align:center;#}
{#    }#}
{#    </style>#}
{% endblock %}
